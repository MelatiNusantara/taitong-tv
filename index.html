<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Taitong Money Changer</title>
  <style>
    :root{
      --bg0:#05070c;
      --bg1:#0b1020;
      --card:#0e162a;
      --line:rgba(255,255,255,.10);
      --muted:rgba(255,255,255,.78);
      --muted2:rgba(255,255,255,.60);
      --accent:#ffd200; /* Taitong neon-yellow vibe */
      --accent2:#ffea6a;
      --good:#63ff90;
      --bad:#ff6b6b;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:#fff;
      background:
        radial-gradient(1200px 900px at 20% 10%, rgba(255,210,0,.18), transparent 55%),
        radial-gradient(900px 700px at 90% 25%, rgba(0,162,255,.16), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    /* ---- SAFE AREA: portrait signage (vertical TV) ---- */
    .frame{
      height:100vh;
      padding: 22px;
      display:grid;
      grid-template-rows: auto 1fr auto;
      gap: 14px;
    }

    /* ---- HEADER ---- */
    .header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 14px;
      min-width: 0;
    }

    .logoMark{
      width: 58px;
      height: 58px;
      border-radius: 16px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 50%),
        linear-gradient(180deg, rgba(255,210,0,1), rgba(255,210,0,.55));
      box-shadow: 0 10px 28px rgba(255,210,0,.25);
      position:relative;
      flex: 0 0 auto;
    }
    .logoMark:after{
      content:"";
      position:absolute;
      inset: 10px;
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,.35);
    }

    .brandText{
      min-width: 0;
    }

    .title{
      font-size: clamp(30px, 3.6vw, 52px);
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: uppercase;
      line-height: 1.05;
      text-shadow: 0 8px 28px rgba(0,0,0,.65);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .subtitle{
      margin-top: 3px;
      font-size: clamp(14px, 1.5vw, 20px);
      color: var(--muted2);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .headerRight{
      display:flex;
      align-items:flex-end;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .pill{
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
      display:flex;
      align-items:center;
      gap: 10px;
      font-size: clamp(14px, 1.5vw, 18px);
      color: var(--muted);
    }
    .dot{
      width:10px; height:10px; border-radius: 50%;
      background: var(--good);
      box-shadow: 0 0 0 6px rgba(99,255,144,.12);
      flex: 0 0 auto;
    }
    .dot.offline{
      background: var(--bad);
      box-shadow: 0 0 0 6px rgba(255,107,107,.12);
    }

    /* ---- MAIN GRID ---- */
    .main{
      display:grid;
      grid-template-columns: 1.35fr .85fr;
      gap: 14px;
      min-height: 0;
    }

    .card{
      background: rgba(14,22,42,.86);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      min-height: 0;
    }
    .card:before{
      content:"";
      position:absolute;
      inset:-1px;
      background: linear-gradient(120deg, rgba(255,210,0,.22), transparent 22%, transparent 78%, rgba(0,162,255,.12));
      opacity:.75;
      pointer-events:none;
      mask: linear-gradient(#000, transparent 55%);
    }

    /* ---- RATES TABLE ---- */
    .ratesHead{
      padding: 14px 16px 10px;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
      position:relative;
      z-index:1;
    }
    .ratesHead h2{
      margin:0;
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: .02em;
    }
    .ratesHead .hint{
      color: var(--muted2);
      font-size: clamp(12px, 1.3vw, 16px);
      white-space: nowrap;
    }

    table{
      width:100%;
      border-collapse: collapse;
      position:relative;
      z-index:1;
    }
    thead th{
      text-align:left;
      padding: 12px 16px;
      font-size: clamp(13px, 1.35vw, 16px);
      color: rgba(255,255,255,.82);
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      background: rgba(0,0,0,.12);
      letter-spacing: .08em;
      text-transform: uppercase;
    }
    tbody td{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      font-size: clamp(18px, 2.1vw, 28px);
    }
    tbody tr:last-child td{ border-bottom: 0; }

    td.num{
      text-align:right;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
    }
    .ccy{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .badge{
      font-weight: 900;
      letter-spacing: .08em;
      width: 72px;
    }
    .unit{
      font-size: .70em;
      color: var(--muted2);
      border: 1px solid rgba(255,255,255,.14);
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
    }

    /* ---- ADS PANEL ---- */
    .adWrap{
      height:100%;
      display:grid;
      grid-template-rows: auto 1fr;
      min-height:0;
      position:relative;
      z-index:1;
    }
    .adHead{
      padding: 14px 16px 10px;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
    }
    .adHead h2{
      margin:0;
      font-size: clamp(18px, 2.2vw, 26px);
    }
    .adHead .tag{
      color: rgba(0,0,0,.85);
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 800;
      font-size: clamp(12px, 1.2vw, 14px);
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .adBox{
      padding: 14px;
      min-height:0;
    }

    .adStage{
      height:100%;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .adStage img{
      width:100%;
      height:100%;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.03);
      transform: scale(1.01);
    }
    .adText{
      padding: 18px;
      text-align:center;
      font-size: clamp(18px, 2.1vw, 34px);
      font-weight: 900;
      letter-spacing: .03em;
      line-height: 1.12;
    }
    .adText small{
      display:block;
      margin-top:10px;
      color: var(--muted2);
      font-weight: 700;
      letter-spacing: .02em;
      font-size: .62em;
    }

    .adOverlay{
      position:absolute;
      left: 14px;
      bottom: 14px;
      right: 14px;
      padding: 10px 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.55));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      pointer-events:none;
    }
    .adOverlay .hint{
      font-size: clamp(12px, 1.2vw, 14px);
      color: rgba(255,255,255,.85);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .adOverlay .chips{
      display:flex;
      gap: 8px;
      flex: 0 0 auto;
    }
    .chip{
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.12);
      font-size: clamp(12px, 1.2vw, 14px);
      color: rgba(255,255,255,.86);
    }

    /* ---- FOOTER TICKER ---- */
    .footer{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items:center;
    }

    .tickerCard{
      background: rgba(255,210,0,.12);
      border: 1px solid rgba(255,210,0,.25);
      border-radius: 999px;
      box-shadow: 0 12px 36px rgba(0,0,0,.35);
      overflow:hidden;
      height: 58px;
      display:flex;
      align-items:center;
      padding: 0 18px;
    }
    .ticker{
      display:flex;
      white-space: nowrap;
      gap: 26px;
      font-size: clamp(14px, 1.6vw, 20px);
      color: rgba(255,255,255,.90);
      align-items:center;
      will-change: transform;
    }
    .ticker b{ color: var(--accent); letter-spacing:.05em; }
    .sep{
      opacity:.55;
    }

    .clockCard{
      height: 58px;
      padding: 0 18px;
      border-radius: 999px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      box-shadow: 0 12px 36px rgba(0,0,0,.35);
      font-size: clamp(14px, 1.6vw, 20px);
      color: rgba(255,255,255,.92);
      font-variant-numeric: tabular-nums;
    }
    .clockCard span{ color: var(--muted2); }

    /* ----- small widths fallback ----- */
    @media (max-width: 980px){
      .main{ grid-template-columns: 1fr; }
      .clockCard{ justify-self:end; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      <div class="brand">
        <div class="logoMark" aria-hidden="true"></div>
        <div class="brandText">
          <div class="title" id="title">TAITONG MONEY CHANGER</div>
          <div class="subtitle" id="subtitle">Exchange Rate • Update otomatis dari Spreadsheet</div>
        </div>
      </div>

      <div class="headerRight">
        <div class="pill">
          <div class="dot" id="dot"></div>
          <div id="statusText">Online</div>
        </div>
        <div class="pill" title="Waktu update terakhir">
          <div style="color:var(--accent);font-weight:900;letter-spacing:.06em;">UPDATED</div>
          <div id="updatedAt">-</div>
        </div>
      </div>
    </div>

    <div class="main">
      <!-- RATES -->
      <section class="card" aria-label="Rates">
        <div class="ratesHead">
          <h2>Exchange Rates</h2>
          <div class="hint">*Harga dapat berubah sewaktu‑waktu</div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Currency</th>
              <th style="text-align:right;">Beli</th>
              <th style="text-align:right;">Jual</th>
            </tr>
          </thead>
          <tbody id="ratesBody"></tbody>
        </table>
      </section>

      <!-- ADS -->
      <aside class="card" aria-label="Ads">
        <div class="adWrap">
          <div class="adHead">
            <h2>Promo</h2>
            <div class="tag">TAITONG</div>
          </div>
          <div class="adBox">
            <div class="adStage" id="adStage">
              <div class="adText">Loading…<small>Mengambil data iklan</small></div>
              <div class="adOverlay">
                <div class="hint" id="adHint">—</div>
                <div class="chips">
                  <div class="chip" id="adChip">—</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="tickerCard">
        <div class="ticker" id="ticker">—</div>
      </div>
      <div class="clockCard">
        <span id="day">—</span>
        <b id="clock">—</b>
      </div>
    </div>
  </div>

<script>
  /**
   * SETUP
   * - Kalau kamu upload data-dummy.json di folder yang sama, biarkan API_URL kosong.
   * - Kalau sudah punya Google Apps Script URL, isi API_URL.
   */
  const API_URL = "https://script.google.com/macros/s/AKfycbxkuzTHTMtqm26sYesHduzY-YhaE6g8VbhKLBuELHtykLuyP2E15Z1X5gknexortpKR/exec";
  const FALLBACK_LOCAL_JSON = "data-dummy.json";

  const state = {
    ads: [],
    adIndex: 0,
    adTimer: null,
    refreshHandle: null,
    tickerAnim: null,
    lastTickerText: ""
  };

  const el = (id) => document.getElementById(id);

  function setOnline(isOnline, msg){
    el("dot").classList.toggle("offline", !isOnline);
    el("statusText").textContent = msg || (isOnline ? "Online" : "Offline");
  }

  function formatID(n){
    if (n === null || n === undefined || n === "") return "—";
    const num = Number(n);
    if (Number.isNaN(num)) return String(n);
    // tampilkan 0-2 desimal (KRW/JPY bisa pecahan)
    return num.toLocaleString("id-ID", { maximumFractionDigits: 2 });
  }

  function normalizeRates(rates){
    return (rates || []).map(r => ({
      code: String(r.code || r.Currency || r.currency || "").trim(),
      buy: r.buy ?? r.Beli ?? r.beli ?? "",
      sell: r.sell ?? r.Jual ?? r.jual ?? "",
      unit: String(r.unit || r.Unit || r.unit_per || "1"),
      order: Number(r.order || r.Order || 999)
    })).filter(r => r.code);
  }

  function renderRates(rates){
    const rows = normalizeRates(rates).sort((a,b)=>a.order-b.order).slice(0, 12);
    el("ratesBody").innerHTML = rows.map(r => `
      <tr>
        <td>
          <div class="ccy">
            <div class="badge">${escapeHtml(r.code)}</div>
            <div class="unit">/ ${escapeHtml(r.unit)}</div>
          </div>
        </td>
        <td class="num">${formatID(r.buy)}</td>
        <td class="num">${formatID(r.sell)}</td>
      </tr>
    `).join("");
  }

  function escapeHtml(str){
    return String(str).replace(/[&<>"']/g, (m) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
    }[m]));
  }

  function setHeader(data){
    const title = data?.settings?.title || "TAITONG MONEY CHANGER";
    el("title").textContent = title;

    const branch = data?.settings?.branch ? String(data.settings.branch) : "TAITONG";
    const address = data?.settings?.address ? " • " + String(data.settings.address) : "";
    const phone = data?.settings?.phone ? " • " + String(data.settings.phone) : "";
    el("subtitle").textContent = `Exchange Rate • ${branch}${address}${phone}`;

    const when = data?.generated_at ? new Date(data.generated_at) : new Date();
    el("updatedAt").textContent = when.toLocaleString("id-ID", { hour12:false });
  }

  function normalizeAds(ads){
    return (ads || []).map(a => ({
      type: String(a.type || "text").toLowerCase(),
      content: a.content || a.url || a.text || "",
      duration_sec: Math.max(3, Number(a.duration_sec || a.duration || 8)),
      order: Number(a.order || 999)
    })).filter(a => a.content);
  }

  function renderAd(item){
    const stage = el("adStage");
    stage.innerHTML = `
      <div class="adOverlay">
        <div class="hint" id="adHint">—</div>
        <div class="chips">
          <div class="chip" id="adChip">—</div>
        </div>
      </div>
    `;

    if (!item){
      stage.insertAdjacentHTML("afterbegin",
        `<div class="adText">Tidak ada iklan<small>Isi sheet Ads untuk menampilkan promo</small></div>`
      );
      el("adHint").textContent = "Ads";
      el("adChip").textContent = "—";
      return;
    }

    if (item.type === "image"){
      const img = document.createElement("img");
      img.src = item.content;
      img.alt = "Promo";
      stage.insertAdjacentElement("afterbegin", img);
      el("adHint").textContent = "Promo image";
    } else {
      stage.insertAdjacentHTML("afterbegin",
        `<div class="adText">${escapeHtml(item.content)}<small>Promo TAITONG • Hubungi staff untuk info</small></div>`
      );
      el("adHint").textContent = "Promo text";
    }

    el("adChip").textContent = `${item.duration_sec}s`;
  }

  function startAdsRotation(){
    if (state.adTimer) clearTimeout(state.adTimer);
    if (!state.ads.length){
      renderAd(null);
      return;
    }

    const showNext = () => {
      const item = state.ads[state.adIndex % state.ads.length];
      state.adIndex++;
      renderAd(item);
      state.adTimer = setTimeout(showNext, item.duration_sec * 1000);
    };
    showNext();
  }

  function buildTickerText(data){
    const parts = [];
    parts.push(`<b>${escapeHtml(data?.settings?.branch || "TAITONG")}</b>`);
    parts.push("• Kurs update otomatis dari spreadsheet");
    parts.push("• Pastikan nominal & mata uang sebelum transaksi");
    parts.push("•");
    const rates = normalizeRates(data?.rates).sort((a,b)=>a.order-b.order).slice(0,10);
    rates.forEach(r => parts.push(`${escapeHtml(r.code)}: ${formatID(r.buy)} / ${formatID(r.sell)}`));
    parts.push("•");
    parts.push("Terima kasih telah bertransaksi di TAITONG");
    return parts.map(p => `<span>${p}</span>`).join(`<span class="sep">•</span>`);
  }

  function startTicker(htmlText){
    const ticker = el("ticker");
    if (state.lastTickerText === htmlText) return;
    state.lastTickerText = htmlText;

    ticker.innerHTML = htmlText + htmlText; // duplikat untuk looping halus
    if (state.tickerAnim) cancelAnimationFrame(state.tickerAnim);

    // animasi translateX manual supaya stabil di device low spec
    let x = 0;
    const speedPxPerSec = 70; // bisa diubah dari settings nanti
    let last = performance.now();

    const loop = (t) => {
      const dt = (t - last) / 1000;
      last = t;
      x -= speedPxPerSec * dt;

      const half = ticker.scrollWidth / 2;
      if (-x >= half) x = 0;

      ticker.style.transform = `translateX(${x}px)`;
      state.tickerAnim = requestAnimationFrame(loop);
    };
    state.tickerAnim = requestAnimationFrame(loop);
  }

  async function fetchJSON(){
    const target = API_URL ? (API_URL + (API_URL.includes("?") ? "&" : "?") + "t=" + Date.now()) : (FALLBACK_LOCAL_JSON + "?t=" + Date.now());
    const res = await fetch(target, { cache:"no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    return await res.json();
  }

  function scheduleRefresh(sec){
    if (state.refreshHandle) clearTimeout(state.refreshHandle);
    state.refreshHandle = setTimeout(() => loadData().catch(console.error), Math.max(2, sec) * 1000);
  }

  async function loadData(){
    try{
      const data = await fetchJSON();
      setOnline(true, "Online");
      setHeader(data);
      renderRates(data.rates || []);
      state.ads = normalizeAds(data.ads || []).sort((a,b)=>a.order-b.order);
      startAdsRotation();
      startTicker(buildTickerText(data));
      scheduleRefresh(Number(data?.settings?.refresh_sec || 5));
    }catch(err){
      console.error(err);
      setOnline(false, "Offline (pakai data terakhir)");
      // coba refresh pelan
      scheduleRefresh(10);
    }
  }

  function tickClock(){
    const d = new Date();
    const day = d.toLocaleDateString("id-ID", { weekday:"long", day:"2-digit", month:"short" });
    el("day").textContent = day;
    el("clock").textContent = d.toLocaleTimeString("id-ID", { hour12:false });
  }

  setInterval(tickClock, 1000);
  tickClock();
  loadData();
</script>
</body>
</html>
